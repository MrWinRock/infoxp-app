version: '3.8'

services:
  infoxp-app:
    build: .
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=${MONGODB_URI}
      - MONGODB_USER_URI=${MONGODB_USER_URI}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN}
      - CLIENT_ORIGIN=${CLIENT_ORIGIN}
      - OLLAMA_URL=http://ollama:11434
      - LLM_MODEL=${LLM_MODEL}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - JSON_LIMIT=${JSON_LIMIT}
    depends_on:
      - ollama
    networks:
      - infoxp-network
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_ORIGINS=*
    networks:
      - infoxp-network
    restart: unless-stopped

volumes:
  ollama_data:

networks:
  infoxp-network:
    driver: bridge